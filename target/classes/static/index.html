<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<h1>Cadastro de Produtos</h1>

<!-- Player de áudio com autoplay e loop -->
<audio id="background-audio" autoplay loop>
    <source src="/pedrada.mp3" type="audio/mpeg">
    Seu navegador não suporta a tag de áudio.
</audio>

<!-- Adicionar um botão para controle do áudio -->
<button onclick="playAudio()">Iniciar Música</button>

<div class="container">
    <form id="produtoForm">
        <input type="hidden" id="id" name="id">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">
        <label for="preco">Preço:</label>
        <input type="number" step="0.01" id="preco" name="preco">
        <label for="estoque">Quantidade em Estoque:</label>
        <input type="number" id="estoque" name="estoque">
        <button type="button" onclick="createOrUpdateProduto()">Cadastrar</button>
    </form>
</div>
<div id="produtoList" class="container"></div>
<script src="/js/app.js"></script>

<script>
    // Função para reproduzir o áudio
    function playAudio() {
        var audio = document.getElementById('background-audio');
        audio.play().catch(function(error) {
            console.error('Erro ao tentar reproduzir o áudio:', error);
        });
    }

    // Tenta iniciar o áudio automaticamente após carregamento da página
    document.addEventListener('DOMContentLoaded', function() {
        var audio = document.getElementById('background-audio');
        audio.play().catch(function(error) {
            console.error('Erro ao tentar reproduzir o áudio automaticamente:', error);
        });
    });
</script>
</body>
</html>
